<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>本地宝诚信系统</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>
<body>

	<header class="banner" >
		<div class="face">
			<div class="face-img">
				<img src="images/face.jpg" width="100%" height="100%" alt="face">
			</div>
		</div>		
	</header>

	<section class="login">

		<h1>欢迎登录</h1>

		<form action="">

			<div class="input-group">
				<i class="ico fa fa-user"></i>
				<input type="text" name="username" id="username" placeholder="请输入帐号">
			</div>

			<div class="input-group">
				<i class="ico fa fa-key"></i>
				<input class="error" type="password" name="password" id="password" placeholder="请输入密码">
			</div>

			<div class="check"><input type="checkbox" name="remember" id="rember"><label for="rember">记住密码</label></div>

			<button class="btn btn-info">登　录</button>

			<div class="tips ft12">
				<p><a href="">无法登录？</a></p>
				<p><a href="">新用户</a></p>		
			</div>

		</form>
	</section>

</body>
</html>
