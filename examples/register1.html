<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<title>本地宝诚信系统</title>
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="font-awesome/css/font-awesome.css">
</head>
<body>

	<!-- 顶部导航条 -->
    <nav class="tab-bar">
        <div class="left-menu">
            <a href="#" class="menu-icon"><i class="fa fa-angle-left"></i></a>
        </div>
		<div class="middle">帐号注册</div>
    </nav>
	<!-- 顶部导航条结束 -->


	<header class="banner2" >
		<div class="face">
			<div class="face-img">
				<i class="fa fa-camera"></i>
				<span>添加头像</span>
			</div>
		</div>		
	</header>


	<section class="login">

		<form action="">

			<div class="input-group prefix-txt-2">
				<i>+86</i>
				<input type="tel" placeholder="请输入手机号">
			</div>

			<div class="input-group prefix-txt-2">
				<i>昵称</i>
				<input type="text" placeholder="请输入昵称">
			</div>

			<div class="input-group prefix-txt-2">
				<i>密码</i>
				<input type="password" placeholder="请输入密码">
			</div>

			<div class="input-group suffix-txt-3">
				<i><img src="images/code.jpg" width="60" height="20" alt=""></i>
				<input type="tel" placeholder="请输入验证码">
			</div>

			<div class="check">注册即视为同意<a href="">服务协议</a></div>

			<button class="btn btn-info btn-block">下一步</button>

		</form>
	</section>

</body>
</html>
